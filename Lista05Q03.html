<!--

Desenvolva um programa que faça o sorteio de 20 números entre 0 e 10 e mostre na tela: a) Quais foram os números sorteados
b) Quantos números estão acima de 5
c) Quantos números são divisíveis por 3
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>Sorteio de NúmeorsDescubra os números primos do intervalo</h3>
    <form action="">
        <button type="button" id="btSortear" onclick="sortear()" value="Sortear Números">Sortear Números</button>
        <br><br>
        <label for="idSorteados"><b>Números Sorteados:</b></label>
        <br>
        <output id="idSorteados"></output>
        <br>
        <label for="idMaiores"><b>Sorteados Maiores que Cinco</b></label>
        <br>
        <output id="idMaiores"></output>
        <br>
        <label for="idDivisiveis"><b>Sorteados Divísiveis por Três</b></label>
        <br>
        <output id="idDivisiveis"></output>
    </form>

    
<script>
    function sortear(){
        var numero=0;
        var contaCinco = 0;
        var contaDivisivel = 0;
        var stringNumeros='';
        
        for(var i=0; i<20; i++){
            numero= Math.floor(Math.random()* (10 - 0) + 0);
            stringNumeros += numero + ' ';

            if(numero >5){
                contaCinco++;
            }

            if((numero % 3 == 0)&&(numero!=0)){
                contaDivisivel++;
            }
        }
           
        document.getElementById("idSorteados").value = stringNumeros;
        document.getElementById("idMaiores").value = contaCinco;
        document.getElementById("idDivisiveis").value = contaDivisivel;
    }
</script>
</body>
</html>
