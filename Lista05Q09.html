<!--
Crie um novo programa a partir do exercício anterior e permita que o usuário escolha em que unidade de medida ele deseja informar a temperatura (C, F ou K). O programa deverá
 converter deverá converter a temperatura para as outras unidades de medida.

Sendo C= Celsius, F= Fahrenheit e K = Kelvin

Formulas fornecidas:

K=C+273

F=(9*C+160)/5

Referências: https://www.infoescola.com/fisica/conversao-de-escalas-termometricas/-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="">
        <label for="idTemperatura">Informe a Temperatura: </label>
        <br>
        <input type="number" name="idTemperatura" id="idTemperatura">
        <select name="nmEscala" id="idEscala">
            <option value="c">°C</option>
            <option value="f">F</option>
            <option value="k">K</option>
            </select>
        <button type="button" onclick="converter()">Converter</button>
        <br>
        <label for="idConvertida">A temperatura informada corresponde a: </label>
        <output id="idConvertida"></output>
    </form>
    
<script>
   function converter(){
        let temperaturaInformada = Number(document.getElementById("idTemperatura").value);
        let escala = document.getElementById("idEscala").value;
        let temperaturaC = 0;
        let temperaturaK = 0;
        let temperaturaF = 0;



        switch(escala){
            case 'c':{
                temperaturaC = temperaturaInformada;
                temperaturaF = (9*temperaturaInformada+160)/5;
                temperaturaK = temperaturaInformada+273
            }break;
            case 'f':{
                temperaturaF = temperaturaInformada;
                temperaturaC = (temperaturaInformada - 32) * 5/9;
                temperaturaK = temperaturaC + 273;
            }break;             
            case 'k':{
                temperaturaK = temperaturaInformada;
                temperaturaC = temperaturaInformada - 273;
                temperaturaF = (9*temperaturaC+160)/5;
            }
            break;
        }

        

        document.getElementById("idConvertida").value = temperaturaC.toFixed(2) + "°C | " + temperaturaK.toFixed(2) +"K | " + temperaturaF.toFixed(2) + "F " ;

   };

  
</script>
</body>
</html>
