<!--
Elaborar um programa para a casa de câmbio que receba as cotações do dia e efetue a conversão de uma moeda para outra. O programa 
deverá permitir conversões entre Real,
Dólar Americano, Euro, Libra Esterlina e Dólar Canadense.
O usuário pode selecionar o tipo de moeda de entrada e selecionar o tipo para o qual ele deseja converter./-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="">
        <select name="nmOriginal" id="idOriginal">
            <option value="rs">R$</option>
            <option value="usd">U$D</option>
            <option value="eur">EUR</option>
            <option value="lib">£</option>
            <option value="cad">C$</option>
        </select>
        <input type="number" name="idValor" id="idValor" placeholder="Informe o valor">
        <select name="nmFinal" id="idFinal">
            <option value="rs">R$</option>
            <option value="usd">U$D</option>
            <option value="eur">EUR</option>
            <option value="lib">£</option>
            <option value="cad">C$</option>
        </select>
        <button type="button" onclick="converter()">Converter</button>
        <input type="text" id=idConvertida></output>
    </form>
    
<script>
   function converter(){
        let moedaOriginal, moedaFinal, valor;
        let conversao = 0.0;
        let dolar = 4.73;
        let eur = 5.08;
        let lib = 5.97;
        let cad = 3.72;

        moedaOriginal = document.getElementById("idOriginal").value;
        moedaFinal = document.getElementById("idFinal").value;
        valor = Number(document.getElementById("idValor").value);

        switch(moedaOriginal){
            case 'rs':{
                if(moedaFinal == 'rs'){
                    conversao = valor;
                }
                else if(moedaFinal == "usd"){
                    conversao = valor/dolar;
                }
                else if(moedaFinal == "eur"){
                    conversao = valor/eur;
                }
                else if(moedaFinal == "lib"){
                    conversao = valor/lib;
                }
                else if(moedaFinal == "cad"){
                    conversao = valor/cad;
                }
            }break;
            case 'usd':{
                if(moedaFinal == 'rs'){
                    conversao = valor*dolar;
                }
                else if(moedaFinal == "usd"){
                    conversao = valor;
                }
                else if(moedaFinal == "eur"){
                    conversao = (valor * dolar)/eur;
                }
                else if(moedaFinal == "lib"){
                    conversao = (valor * dolar)/lib;
                }
                else if(moedaFinal == "cad"){
                    conversao = (valor * dolar)/cad;
                }
            }break;
            case 'eur':{
                if(moedaFinal == 'rs'){
                    conversao = valor*eur;
                }
                else if(moedaFinal == "usd"){
                    conversao = (valor * eur)/dolar;
                }
                else if(moedaFinal == "eur"){
                    conversao = valor;
                }
                else if(moedaFinal == "lib"){
                    conversao = (valor * eur)/lib;
                }
                else if(moedaFinal == "cad"){
                    conversao = (valor * eur)/cad;
                }
            }break;
            case 'lib':{
                if(moedaFinal == 'rs'){
                    conversao = valor*lib;
                }
                else if(moedaFinal == "usd"){
                    conversao = (valor * lib)/dolar;
                }
                else if(moedaFinal == "eur"){
                    conversao = (valor*lib)/eur;
                }
                else if(moedaFinal == "lib"){
                    conversao = valor;
                }
                else if(moedaFinal == "cad"){
                    conversao = (valor * lib)/cad;
                }
            }break;
            case 'cad':{
                if(moedaFinal == 'rs'){
                    conversao = valor*cad;
                }
                else if(moedaFinal == "usd"){
                    conversao = (valor * cad)/dolar;
                }
                else if(moedaFinal == "eur"){
                    conversao = (valor*cad)/eur;
                }
                else if(moedaFinal == "lib"){
                    conversao = (valor*cad)/lib;
                }
                else if(moedaFinal == "cad"){
                    conversao = valor;
                }
            }break;
        }
        
        document.getElementById("idConvertida").value = conversao.toFixed(2);
   };

  
</script>
</body>
</html>
