<!--

Crie um programa que leia os valores inicial e final de um intervalo e imprima todos os números primos contidos no intervalo.

-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>Descubra os números primos do intervalo</h3>
    <form action="">
        <label for="idInicial">Valor Inicial:</label>
        <br>
        <input type="number" name="nmInicial" id="idInicial">
        <br>
        <label for="idFinal">Valor Final:</label>
        <br>
        <input type="number" name="nmFinal" id="idFinal">
        <br>
        <button type="button" onclick="mostrarPrimos()">Mostrar primos</button>
        <br>
        <output id="idPrimos"></output>
    </form>

    
<script>
      function mostrarPrimos(){
        var inicial = document.getElementById("idInicial").value;
        var final = document.getElementById("idFinal").value;
        var resultado = '';
    

        for(var i=inicial; i<=final; i++){
            var divisor = 0;
            for(var j=0; j<=i;j++){
                if(i%j==0){
                    divisor++;
                }
            }

            if(divisor<=2){
                resultado+= i +' - ';
            }

        }

        document.getElementById("idPrimos").value = resultado;
    }
</script>
</body>
</html>
