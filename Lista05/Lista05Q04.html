<!--
Faça um programa que mostre os 10 primeiros elementos da Sequência de Fibonacci:
1 1 2 3 5 8 13 21...
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>Sequência de Fibonacci (10 primeiros)</h3>
    <form action="">
        <button type="button" id="btSortear" onclick="sequencia()">Mostrar</button>
        <br><br>
   
        <output id="idSequencia"></output>
    </form>

    
<script>
    var anterior=1;
    var atual=1;
    var stringSequencia = "";
    var soma=0;

    for(var i=0; i<10; i++){

        if(i==0){
            soma=0;
            stringSequencia+=soma + " ";
        }
        else if(i<2){
            soma = 1;
            stringSequencia+=soma + " ";
        }
        else{
            soma=anterior+atual;
            anterior=atual;
            atual=soma;
            stringSequencia+=soma + " ";
        }
    }
    document.getElementById("idSequencia").value = stringSequencia;
</script>
</body>
</html>
