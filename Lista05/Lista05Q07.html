<!--
Em um jogo de adivinhação, o jogador deve descobrir um número entre 1 e 10 usando até três tentativas. A cada tentativa o jogador é informado se o número foi descoberto, ou 
se ele é maior ou menor do que a tentativa. Se após três tentativas o jogador não descobrir o número, então ele perde o jogo. Crie um algoritmo que implemente esse jogo.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="">
  
        <button type="button" onclick="sortear()">Sortear</button>
        <br>
        <label for="idNumero">Informe um número: </label>
        <br>
        <input type="number" name="nmNumero" id="idNumero">
        <button type="button" onclick="testar()">Adivinhar</button>
        <br>
    </form>
    
<script>
    var tentativas = 0;
    var numeroSorteado;
    function sortear(){
        tentativas = 0; //garante que as tentativas são zeradas a cada número sorteado

        numeroSorteado = parseInt(Math.random() * 11);
    };

    function testar(){
        let numeroInformado = Number(document.getElementById("idNumero").value);
        let resultado;
        if(tentativas < 3){
            if(numeroInformado == numeroSorteado){
                alert("Acertou")
            }
            else if(numeroInformado > numeroSorteado){
                alert("O número informado é MAIOR que o sorteado.");
            }
            else if(numeroInformado < numeroSorteado){
                alert("O número informado é MENOR que o sorteado.");
            }
        }
        else{
                alert("Tentativas esgotadas. Sorteie um novo número.");
        }
        tentativas++;
    }  
</script>
</body>
</html>
