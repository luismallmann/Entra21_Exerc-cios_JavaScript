<!--
 7. Crie um jogo de perguntas e respostas. O programa deverá sortear aleatoriamente um estado brasileiro e o jogador deverá responder informando qual é a respectiva capital. 
    - Cadastrar todos os estados Brasileiros  e suas respectivas capitais.
    - Permitir 4 jogadores. 
    - A cada acerto é somado 1 ponto para o jogador.
    - Ao final do jogo, informar quem ganhou e sua respectiva pontuação (poderá haver empates). 
    - Apresentar os resultados em ordem decrescente (do primeiro ao ultimo colocado).    
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
       
    }
    .topo{
        width: 100%;
        height: 100px;
        background-color: green;
        display: flex;
        align-items: center;
    }
    .lateral{
        width: 30%;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: lightgreen;
    }
    .conteudo{
        display: flex;
        width: 100%;
        justify-content: center;
    }
    .pagina{
        display: flex;  
    }
    .section{
        align-self:center;
    }
    #idJogador{
        background-color: rgb(129, 31, 31);
    }
</style>
</head>
<body>
    <div id="idTopo" class="topo">
        <h1>Jogo das Capitais</h1>
    </div>
    <div class="pagina">    
        <div id="idLateral" class="lateral">
           <section>
                <div id="idJogador">
                    <label for="idJogador1">Jogador 1</label>
                    <br>
                    <label for="idPontos1">Pontos:</label>
                    <output id="idPontos1"></output>
                    <div>
                        <button id="idSortear1" onclick="sortearEstado(1);">Sortear</button>
                    </div>    
                </div>
                <div id="idJogador">
                    <label for="idJogador2">Jogador 2</label>
                    <br>
                    <label for="idPontos2">Pontos:</label>
                    <output id="idPontos2"></output>
                    <div>
                        <button id="idSortear2" onclick="sortearEstado(2);" disabled>Sortear</button>
                    </div>    
                </div>
           </section>
        </div>

        <div id="idConteudo" class="conteudo">
            <section>
                <div>
                    <label for="idPerguntaEstado" style="text-align: center;">Qual a capital?</label>
                </div>
                <div>
                    <label for"idPergunta">Estado: </label>
                    <output id="idPergunta"></output>
                </div>
                <div>
                    <select name="nmCapitais" id="idCapitais">                
                        <option value="0">Rio Branco</option>   
                        <option value="1">Maceió</option>   
                        <option value="2">Macapá</option>   
                        <option value="3">Amazonas</option>   
                        <option value="4">Salvador</option>   
                        <option value="5">Fortaleza</option>   
                        <option value="6">Vitória</option>   
                        <option value="7">Goiânia</option>   
                        <option value="8">São Luis</option>   
                        <option value="9">Cuiabá</option>   
                        <option value="10">Campo Grande</option>   
                        <option value="11">Belo Horizonte</option>   
                        <option value="12">Belém</option>   
                        <option value="13">João Pessoa</option>   
                        <option value="14">Curitiba</option>   
                        <option value="15">Recife</option>   
                        <option value="16">Teresina</option>   
                        <option value="17">Rio de Janeiro</option>   
                        <option value="18">Natal</option>   
                        <option value="19">Porto Alegre</option>   
                        <option value="20">Porto Velho</option>   
                        <option value="21">Boa Vista</option>   
                        <option value="22">Florianópolis</option>   
                        <option value="23">São Paulo</option>   
                        <option value="24">Aracaju</option>   
                        <option value="25">Palmas</option>   
                        <option value="26">Brasília</option>   
                    </select>
                </div>
                <div>
                    <button id="idResponder" onclick="verificarResposta();">Responder</button>
                </div>
                
            </section>
        </div>

        <div id="idLateral" class="lateral">
            <section>
                 <div id="idJogador">
                     <label for="idJogador3">Jogador 3</label>
                     <br>
                     <label for="idPontos3">Pontos:</label>
                     <output id="idPontos3"></output>
                     <div>
                        <button id="idSortear3" onclick="sortearEstado(3);" disabled>Sortear</button>
                    </div>    
                 </div>
                 <div id="idJogador">
                     <label for="idJogador4">Jogador 4</label>
                     <br>
                     <label for="idPontos4">Pontos:</label>
                     <output id="idPontos4"></output>
                     <div>
                        <button id="idSortear4" onclick="sortearEstado(4);" disabled>Sortear</button>
                    </div>    
                 </div>
            </section>
         </div>
    </div>
</body>
</html>

<script>
   var estados = ["Acre", "Alagoas", "Amapá", "Amazonas", "Bahia", "Ceará", "Espírito Santo", "Goiás", "Maranhão", "Mato Grosso", 
   "Mato Grosso do Sul", "Minas Gerais", "Pará", "Paraíba", "Paraná", "Pernambuco", "Piauí", "Rio de Janeiro", "Rio Grande do Norte",
    "Rio Grande do Sul", "Rondônia", "Roraima", "Santa Catarina", "São Paulo", "Sergipe", "Tocantins", "Distrito Federal"];

    var estadoSorteado =-1;
    var jogadorAtual;
    var jogadasCompletas = 0;
    var numeroJogadas = [0,0,0,0];
    var numeroAcertos = [0,0,0,0];

    function sortearEstado(jogador){
        let numeroSortado =  Math.floor(Math.random() * (26));
        estadoSorteado = numeroSortado;
        jogadorAtual=Number(jogador);
        document.getElementById("idSortear"+jogadorAtual).disabled=true;
        document.getElementById("idResponder").disabled=false;
        document.getElementById("idPergunta").value = estados[numeroSortado];
    }
    function verificarResposta(){
        let resposta = document.getElementById("idCapitais").value;
        document.getElementById("idResponder").disabled=true;
        numeroJogadas[jogadorAtual-1]=+1;
        if(estadoSorteado == resposta){
            numeroAcertos[jogadorAtual-1]+=1;

        }
        document.getElementById("idPontos"+jogadorAtual).value = numeroAcertos[jogadorAtual-1];

        if(jogadorAtual == 4){
            jogadorAtual = 0;
            jogadasCompletas++;
        }
   
        if(jogadasCompletas < 4)document.getElementById("idSortear"+(jogadorAtual+1)).disabled=false;
    }
    
</script>
