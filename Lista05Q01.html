<script>
    /*Crie um algoritmo que mostre na tela todos os números entre 1 e 100 que sejam múltiplos de 3 ou 5.(Console.log)*/
    var resultado = 0;

    for(var i=1; i<=100; i++){
        if((i % 3)==0 || (i%5)==0){
            console.log(i);
        }    
    }

</script>
